<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slider-pro/1.5.0/css/slider-pro.min.css">
    
   <style>
        html, body {
          margin: 0;
        }
    </style>
  </head>

  <body style="padding-left: 0px; padding-right: 0px;background-color:black">

<div class="container-fluid w-100 h-90" style="padding:0">
   <div style="z-index:-10; padding:0px; width:100%; height:375px;text-align:center; display:none">
     <img id="myImage" crossOrigin="anonymous" class="img-responsive" src="http://ergo-twelve.home:8000/stream.mjpg">
   </div>
   

   
   <div class="container" style="z-index:0; padding:20px; position:absolute; margin-top:-380px; margin-left:0px ">
     <div class="row">
      <div class="col-3">
        <img src="cineglobe-white.png" width="100">
      </div>
      <div class="col-9">
        <button type="button" id="save"  class="btn btn-light" >Save to PNG</button>
            <button type="button" id="step"  class="btn btn-primary" >Step</button>
      <button type="button" id="undo"  class="btn btn-secondary" >Undo</button>
      <button type="button" id="reset" class="btn btn-light" >Reset</button>
      <button type="button" id="release" class="btn btn-light" >Rel</button>
      </div>
    </div>
  </div>
  
  
    <div class="container" style="z-index:10; padding:10px;">
      <div class="slider-pro" id="my-slider">
            <div class="sp-slides">
                <div class="sp-slide">
                    <img class="sp-image" src="https://via.placeholder.com/800x480.png?text=Start"/>
                </div>
                
            </div>
        </div>
  </div>
  

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slider-pro/1.5.0/js/jquery.sliderPro.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    
     <script type="text/javascript">

var slides = [];

document.getElementById('save').onclick = function () {
    var c = document.createElement('canvas');
    var img = document.getElementById('myImage');
    c.width = img.width;
    c.height = img.height;
    var ctx = c.getContext('2d');
    
    ctx.drawImage(img, 0, 0);
    
    slides.push(c.toDataURL('image/jpeg',0.95));
    
    $(".sp-slides").append("<div class='sp-slide'><img src='"+slides[slides.length-1]+"''></div>");      
    $('#my-slider' ).sliderPro( 'update' );
    $('#my-slider' ).sliderPro( 'gotoSlide', slides.length );

}



jQuery( document ).ready(function( $ ) {
		$( '#my-slider' ).sliderPro({
		width:"100%",
		responsive: false,
		touchSwipe:true,
		arrows:true, 
		buttons:false,
		autoplay:false,
		loop:false});
	});
	
	
</script>   
    
    <script type="module" src="app.js"></script>
    

</body>
</html>
