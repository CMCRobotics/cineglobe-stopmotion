<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
   <style>
        html, body {
          height: 100%;
          margin: 0;
        }
    </style>
  </head>

  <body style="padding-left: 0px; padding-right: 0px;">

<div class="container-fluid h-90" style="padding:0;">
   <div class="container-fluid" style="z-index:-10; padding:10px; text-align:center; position: absolute;">
     <img id="myImage" crossOrigin="anonymous" class="img-fluid" src="http://ergo-twelve.home:8000/stream.mjpg">
      
   
      <!--img class="img-fluid" crossOrigin="anonymous" src="https://via.placeholder.com/1024x780.png?text=Live+Feed"-->
   </div>
   



   
   <div class="container-fluid" style="z-index:0; padding:5px;">
      <button type="button" id="save"  class="btn btn-light" >Save to PNG</button>
      <button type="button" id="step"  class="btn btn-primary" >Step </button>
      <button type="button" id="undo"  class="btn btn-secondary" >Undo </button>
      <button type="button" id="reset" class="btn btn-light" >Reset</button>
      <button type="button" id="release" class="btn btn-light" >Release</button>
  </div>
</div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    
     <script type="text/javascript">
document.getElementById('save').onclick = function () {

var c = document.createElement('canvas');
var img = document.getElementById('myImage');
c.width = img.width;
c.height = img.height;
var ctx = c.getContext('2d');


ctx.drawImage(img, 0, 0);
window.open(c.toDataURL('image/png'))
};

</script>   
    
    <script type="module" src="app.js"></script>
    

</body>
</html>
